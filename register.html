<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Registrar</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="menu">Home</a>
      <a href="register.html" class="menu">Register</a>
      <a href="#" class="menu">Users</a>
    </nav>
  </header>

  <main>
    <h1>The Registrar</h1>
    <div class="regi">
      <form action="">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="">

        <label for="age">Age</label>
        <input type="text" id="age" placeholder="">

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="City/State">

        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="">

        <select name="" id="payment">
          <option value="Venmo">Venmo</option>
          <option value="Card">Card</option>
          <option value="Check">Check</option>
          <option value="Cash">Cash</option>
        </select>

        <label for="color">Color</label>
        <input type="text" id="color" placeholder="">

        <button onclick="regi()" type="button">Register</button>
      </form>
    </div>

    <div class="table">
      <table class="userTable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </table>
    </div>
  </main>

  <footer>
    &copy; DPG
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/scripts/register.js"></script>
</body>

</html>
